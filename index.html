<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<title>Weather App</title>
</head>
<body>
	<div class="app-man">
		<div class="searchinputbox">
			<input type="text" id="inputbox" class="inputbox" placeholder="Enter City Name..." autocomplete="off">
		</div>
		
		<div class="weatherbody">
			<div class="locationdetails">
				<div class="city" id="city">Banka,IN</div>
					<div class="date" id="date">28 June (Friday), 2021</div>
					
					
				
			</div>
			<div class="weatherstatus">
				<div class="temp" id="temp">32.5&deg;C</div>
				<div class="min-max" id="min-max">31&deg;C (min) / 34&deg;C (max)</div>
				<div class="feels" id="feels">Feels-like: 32&deg;C</div>
				<div class="wind" id="wind">wind speed: 2 mps</div>
				<div class="weather" id="weather">Clear</div>
				<div class="img"></div>
			</div>
		</div>
	</div>
<script src="script.js"></script>	
</body>

</html>
